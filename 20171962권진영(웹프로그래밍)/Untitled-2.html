<!DOCTYPE html>

<body>
<script>
function big(a, b, c) {
   // big 함수를 작성하라
   {
        if (a<b) 
        {
            return b;
            return c;
        }
        else
        {
            return a;
            return b;
        }
    }
}
</script>
<script>
   let b = big("754", "555", "625");
   document.write("가장 큰수=", b);
</script>
