<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body > div{
            width: 200px; height: 100px;
            float: left;
            border: 2px solid chartreuse;
            display: inline;
            box-sizing: border-box; float: left; margin: 2px;
            position: relative;

        }


    </style>
    <title>2. display 속성을 이용하여, 3개의 <div> 태그에 담긴 텍스트가 다음 화면과 같이 출력되는 웹 페이지를 작성하라. (<div> 박스의 폭은 200픽셀)</title>
</head>
<body>
    <h2>3개의 div활용</h2>
    <hr>
    <div>
        캔버스에 이미지를 그리기위해서는 이미지를 담을 객체가 먼저 필요하다.
    </div>
    <div>lmage 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.
        
    </div>

    <div>이미지 로딩이 끝나면 그때 비로스 이미지의 너비와 높이 제대로 알려진다     
    </div>
</body>
</html>
